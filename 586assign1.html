<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	
	 </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 light-blue">
				<div class="row">
					<div class="col-md-12">Min Raleigh thing</div>
				</div>
			</div>
		</div>
		
		<!--dashboard section-->
		<!--should this be where real container section starts so 100% width??-->
		<div class="row">
			<div class="col-md-12 navy">icon links</div>
		</div>
		
		<div class="row dashboard">
			<div class="col-md-8">dashboard</div>
			<div class="col-md-4 border">search</div>
		</div>
		
		<!--main body thing-->
		<div class="row">
			<div class="col-md-12 body">
			
				<!--announcement section-->
				<div class="row">
					<div class="col-md-2 announcements-title">Announcements</div>
					<div class="col-md-9 announcements">Announcements here man</div>
					<div class="col-md-1 arrows">ar</div>
				</div>
				
				
				<!--section with tasks, recommendations, and other stuff-->
				<div class="row">
				
					<!--tasks section-->
					<div class="col-md-4 tasks border">
						<div class="row">
							<div class="col-md-9 tasks-left tasks-title">Tasks</div>
							<div class="col-md-3 tasks-right">icon</div>
							<div class="col-md-9 tasks-left">Number 1</div>
							<div class="col-md-3 tasks-right">icon</div>
							<div class="col-md-9 tasks-left">Number 2</div>
							<div class="col-md-3 tasks-right">icon</div>
							<div class="col-md-9 tasks-left">Number 3</div>
							<div class="col-md-3 tasks-right">icon</div>
							<div class="col-md-9 tasks-left">Number 4</div>
							<div class="col-md-3 tasks-right">icon</div>
						</div>
					
					<!--recommendations-->
					<div class="row">
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
					</div>
					
					
					</div>
					
					<!--analytics-->
					<div class="col-md-8 analytics border">
						<div class="row">
							<div class="col-md-12 analytics-title">Analytics</div>
							<div class="col-md-9 graph">graph image</div>
							<div class="col-md-3 graph channels">channels</div>
							<div class="col-md-12 social-icons">social</div>
						</div>
						
						<!--contacts-->
						<div class="row border">
							<div class="col-md-12 graph">contact images</div>
						</div>
						
						<!--did you know banner-->
						<div class="row border">
							<div class="col-md-12 border">did you know banner</div>
						</div>
					</div>
					
				</div>
			
			<div class="row">
				<div class="col-md-12 advertisements border"> banner with advertisements </div>
			</div>
				

			</div>
		
		</div>
		
	</div>
	
	<div class="row">
		<div class="col-md-12 footer">footer</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
