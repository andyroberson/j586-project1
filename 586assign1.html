<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<link href="top-sprites.css" rel="stylesheet">
	<link href="sprites-body.css" rel="stylesheet">
	
	 </head>
  <body>
      
	    <!--light blue mini of raleigh section-->
		<div class="row">
			<div class="col-md-12 light-blue">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-8 mini">
					    <div class="padding-top">MINI of Raleigh</div>
					    <div class="padding-icon"><div class="top-menu-help"></div> 
					    <div class="top-menu-settings"></div>
					    </div>
					</div>
					<div class="col-md-2"></div>
				</div>
			</div>
		</div>
		
	    <!--navy section with icons-->
		<div class="row">
		         <!-- navy class makes whole background certain color, classes within navy class add opacity gradients on side -->
			<div class="col-md-12 navy">
			      <div class="row">
				    <div class="col-md-4 left-opacity"></div>
				    <div class="col-md-4 icons">
				      <a href="/"><div class="go-icon-and-shadow"><div class="triangle-selected"></div></div></a>
				      <a href="/"><div class="people-icon-and-shadow"></div></a>
				      <a href="/"><div class="messages-and-shadow"></div></a>
				      <a href="/"><div class="tag-icon-and-shadow"></div></a>
				      <a href="/"><div class="paper-and-shadow"></div></a>
				      <a href="/"><div class="graph-and-shadow"></div></a>
				    </div>
				    <div class="col-md-4 right-opacity"></div>
			      </div>
			</div>

		</div>
		
		<div class="container">	
	    <!--dashboard section-->
		<div class="row dashboard">
			<div class="col-md-8 dash-text">Dashboard</div>
			<div class="col-md-4 search"><div class="search-magnify-icon"></div></div>
		</div>
		
	    <!--main body thing-->
		<div class="row">
			<div class="col-md-12 body">
			
				<!--announcement section-->
				<div class="row">
					<div class="col-md-2 announcements-title">ANNOUNCEMENTS</div>
					<div class="col-md-9 announcements">Announcements here man</div>
					<div class="col-md-1 arrows">
					     <a href="/"><div class="announcement-left-arrow"></div></a>
					     <a href="/"><div class="announcement-right-arrow"></div></a>
					</div>
				</div>
				
				
				<!--section with tasks, recommendations, and other stuff-->
				<div class="row">
				
					<!--tasks section-->
					<div class="col-md-4 tasks border">
						<div class="row tasks-section">
							<div class="col-md-10 tasks-left tasks-title">Tasks</div>
							<div class="col-md-2 tasks-right"><div class="tasks-settings-icon"></div></div>
							
							<div class="col-md-10 tasks-left border-bottom tasks-text-gray">
							  <div class="number-gray">1</div>
							  Welcome Contacts</div>
							<div class="col-md-2 tasks-right border-bottom">
							  <div class="tasks-people-gray">
							    <div class="gray-person-hover"></div>
							    <div class="tasks-people-number">32</div>
							  </div>
							</div>
							
							<div class="col-md-10 tasks-left border-bottom tasks-text-blue">
							  <div class="number-green">2</div>
							  Provide Responses
							</div>
							<div class="col-md-2 tasks-right border-bottom">
							  <div class="tasks-people-gray">
							    <div class="blue-person-icon"></div>
							    <div class="tasks-people-number tasks-people-number-blue">36</div>
							  </div>
							</div>
							
							<div class="col-md-10 tasks-left border-bottom tasks-text-blue">
							  <div class="number-green">3</div>
							  Review Activity
							</div>
							<div class="col-md-2 tasks-right border-bottom">
							  <div class="tasks-people-gray">
							    <div class="blue-person-icon"></div>
							    <div class="tasks-people-number tasks-people-number-blue">36</div>
							  </div>
							</div>
							
							<div class="col-md-10 tasks-left border-bottom tasks-text-blue">
							  <div class="number-green">4</div>
							  Reach Out
							</div>
							<div class="col-md-2 tasks-right border-bottom">
							  <div class="tasks-people-gray">
							    <div class="blue-person-icon"></div>
							    <div class="tasks-people-number tasks-people-number-blue">3</div>
							  </div>
							</div>
						</div>
					
					<!--recommendations-->
					<div class="row recommendations">
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
						<div class="col-md-2 reco-icon">icon</div>
						<div class="col-md-10 reco-text">text</div>
					</div>
					</div>
					
					<!--analytics-->
					<div class="col-md-8 border">
						<div class="row analytics">
							<div class="col-md-12 analytics-title">Analytics</div>
							<div class="col-md-9 graph">graph image</div>
							<div class="col-md-3 graph channels">channels</div>
							<div class="col-md-12 social-icons">social</div>
						</div>
						
						<!--contacts-->
						<div class="row border contacts">
							<div class="col-md-12 graph">contact images</div>
						</div>
						
						<!--did you know banner-->
						<div class="row border dyk-banner">
							<div class="col-md-12 border">did you know banner</div>
						</div>
					</div>
					
				</div>
			
			<div class="row">
				<div class="col-md-12 advertisements border"> banner with advertisements </div>
			</div>
				
			</div>
		
		</div>
		
	</div>
	
	<div class="row">
		<div class="col-md-12 footer">footer</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
